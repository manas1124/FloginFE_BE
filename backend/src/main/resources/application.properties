spring.application.name=backend

# --------------------
# A. SQLite Configuration
# --------------------
# Set the database file name to 'product_db.sqlite' in the project's root directory
spring.datasource.url=jdbc:sqlite:db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
# Disable username/password (SQLite file does not require it)
spring.datasource.username=
spring.datasource.password=
# JPA/Hibernate Configuration
# hibernate.dialect for SQLite (requires support library, e.g., community dialect)
# If you don't want to add a dependency for SQLiteDialect, let Spring auto-detect it.
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# Disable Hibernate's automatic schema creation/update to delegate to Flyway
spring.jpa.hibernate.ddl-auto=update
# JWT configuration
# Secret key used to sign JWTs. Should be long and secure.
jwt.secret=c2VjcmV0LWZvci1raWVtLXRodS1waGFuLW1lbS1iYWktdGFwLWxvbi1hYmMtMTIzNDU2Nzg5MA==
# Token expiration time in milliseconds (e.g., 24 hours)
jwt.expiration=86400000
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080